<!DOCTYPE html>
<html>
<title>Interaction with user</title>

<body bgcolor="skyblue">
    <form name="f1">
        First Name <input type="text" name="fname"><br><br> Last Name <input type="text" name="lname"><br><br> DOB <input type="text" name="dob"><br><br>
        <input type="button" value="submit" OnClick="display()">
        <input type="reset" value="clear">
    </form>
    <script language="javascript">
        var v1, v2, v3;

        function display() {
            v1 = document.f1.fname.value;
            v2 = document.f1.lname.value;
            v3 = document.f1.dob.value;
            document.writeln("The first name is " + v1 + "<br>");
            document.writeln("the last name is" + v2 + "<br>");
            document.writeln("the date of birth is" + v3 + "<br>");
        }
    </script>
</body>

</html>

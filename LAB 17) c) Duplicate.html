<!DOCTYPE html>
<html>

<head>
    <script language="javascript">
        var a = [];
        var n;
        n = window.prompt("enter how many numbers do you want", "0");
        m = parseInt(n);
        for (i = 0; i < m; i++) {
            a[i] = window.prompt("enter numbers", "0");
        }
        document.write("numbers are" + "<br>");
        for (i = 0; i < m; i++) {
            document.write(parseInt(a[i]) + "<br>");
        }
        for (i = 0; i < m; i++) {
            for (j = i + 1; j < m; j++) {
                if (parseInt(a[i]) == parseInt(a[j])) {
                    document.write("the duplicate value:" + parseInt(a[i]) + "<br>");

                }
            }
        }
    </script>
</head>

</html>
